<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Editing App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
{% extends "layout.html" %}
{% block body %}
<style>
  h1{
    color: #157347;
  }
</style>
<body>
    <div class="container my-4 text">
        <h1 class="fs-2 text">iMage Xpress - Convert your image online.</h1>
        <form action="/edit" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="formFile" class="form-label">Select Your Image.</label>
                <input class="form-control" type="file" name="file" id="formFile">
              </div>
              <div class="mb-3">
              <select name="operation" class="form-select" aria-label="Default select example">
                <option selected>Chose Your Opreation</option>
                <option value="cpng">Convert to PNG</option>
                <option value="cjpg">Convert to JPG</option>
                <option value="cwebp">Convert to Webp</option>
                <option value="cgrey">Convert to Grayscale</option>
              </select>
            </div>
              <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
{% endblock %}

</html>
